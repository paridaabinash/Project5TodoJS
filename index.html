<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO Mobile Responsivness</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 700,
          'GRAD' 200,
          'opsz' 48
        }
        </style>
</head>
<body>

    <div id="mainContainer">
        <div class="headingpos">
            <span class="heading"><b>Tasks</b> List</span>
            <div onclick="addLists()">
                <i class="fa-solid fa-2x fa-circle-plus" id="btnicon"></i>
                <span class="button">Add Lists</span>
            </div>
        </div> <br>
        <p id="content">No Items in the todo list</p>
        
        <div id="parent"></div>
    </div>
    <div id="popNewList">
        <p>Add New List</p>
        <input type="text" name="name" value="" id="name" placeholder="Add New List">
        <div class="arrangebtn">
            <button class="add" onclick="addTodo()">Add</button>
            <button class="close" onclick="closeTodo()">Close</button>
        </div>
    </div>
    
    <div id="popNewItem">
        <p>Add New Task</p>
        <input type="text" placeholder="Enter New Task" value="" id="card2" name="card"><br><br>
        <div class="arrangebtn">
            <button class="add" onclick="addtask2()">Add</button>
            <button class="close" onclick="closeTodo()">Close</button>
        </div>
        
    </div>





    
   <script src="./index.js"></script>

</body>
</html>
